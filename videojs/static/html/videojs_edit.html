<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
    <ul class="list-input settings-list">
        
         <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="videojs_edit_display_name">Display Name</label>
                <input class="input setting-input" id="videojs_edit_display_name" value="{{ display_name }}" type="text">
            </div>
            <span class="tip setting-help">This name appears in the horizontal navigation at the top of the page.</span>
        </li>
        
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="videojs_edit_url">Video URL</label>
                <input class="input setting-input" id="videojs_edit_url" value="{{ url }}" type="text">
            </div>
            <span class="tip setting-help">The URL for your video. This can be a YouTube URL or a link to an .mp4, .ogg, or .webm video file hosted elsewhere on the Internet.</span>
        </li>
        
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="videojs_edit_allow_download">Video Download Allowed</label>
                <select class="input setting-input" id="videojs_edit_allow_download">
                    <option value="True" {% if allow_download %}selected{% endif %}>True</option>
                    <option value="False" {% if not allow_download %}selected{% endif %}>False</option>
                </select>
            </div>
            <span class="tip setting-help">Allow students to download this video.</span>
        </li>
        
    </ul>
    
    <div class="xblock-actions">
        <span class="xblock-editor-error-message"></span>
        <ul>
            <li class="action-item">
                <a href="#" class="button action-primary action-save">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button action-cancel">Cancel</a>
            </li>
        </ul>
    </div>
</div>
